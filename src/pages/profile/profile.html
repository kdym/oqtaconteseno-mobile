  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ "profile" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ userAvatar }}">
      </ion-avatar>

      <h2>{{ userName }}</h2>

      <p>Iniciante</p>
    </ion-item>
  </ion-card>

  <div padding>
    <button ion-button full color="danger" (click)="logout()">
      {{ 'logout' | translate }}
    </button>
  </div>
</ion-content>
