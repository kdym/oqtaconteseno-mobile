<div id="events-container">
  <ion-row>
    <ion-toolbar color="primary">
      <ion-item>
        <ion-label>
          <ion-icon name="compass"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder='{{ "near_me" | translate }}'></ion-input>
      </ion-item>
    </ion-toolbar>
  </ion-row>

  <ion-row icon-left id="add-events-hint">
    <ion-icon name="bulb"></ion-icon>
    {{ "add_event_hint" | translate }}
  </ion-row>

  <ion-row id="map-container">
    <ion-fab id="fab-icons">
      <button ion-fab color="primary">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-fab>

    <div #map id="map"></div>
  </ion-row>

  <ion-row>
    <ion-toolbar color="primary">
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button clear block color="light">
              <ion-icon name="list"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button clear block color="light">
              <ion-icon name="notifications"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button clear block color="light" (click)="profileClick()">
              <ion-icon name="person"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-row>
</div>

<div id="info-window-content">
  <button ion-button clear small icon-left (click)="addEvent()"><ion-icon name="add"></ion-icon> {{ "add_event" | translate }}</button>
</div>
